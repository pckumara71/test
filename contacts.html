<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>My Contacts</title>
</head>

<body>
  <h1>My Contact Details</h1>
  <p>Address</p>
  <p>430 Jurong west ave 2</p>

  <form class="" action="mailto:my@dde.com" method="post" enctype="text/plain">
    <label for="yourName">Your Name:</label>
    <input type="text" name="yourName" value=""> <br>
    <label for="">Email:</label>
    <input type="email" name="yourEmail" value=""><br>
    <label for="">Message:</label>
    <textarea name="textarea1" rows="8" cols="80"></textarea>
    <input type="submit" name=""><br>
    <hr>
    <input type="color" name="" value="">
    <input type="checkbox" name="" value="">
    <label for="">Sign up for email list</label> <br>
    <input type="date" name="" value=""><br>
    <input type="month" name="" value=""><br>
    <p>Audio Settings:</p>
    <input type="range" name="" value="" min="0" max="10" value="8" step="1">
    <label for="volume">Volume</label><br>
    <label for="">Password:</label>
    <input type="password" name="pwd" value=""><br>
    <label for="">Choose a file:</label>
    <input type="file" name="" value=""><br>
    <br>
    <label for="">Select a plan:</label>

    <div class="">
      <input type="radio" id="idBeginner" name="plan" value="B" checked>
      <label for="idBeginner">Beginner</label>

      <input type="radio" id="idIntermediate" name="plan" value="I">
      <label for="idIntermediate">Intermediate</label>

      <input type="radio" id="idExpert" name="plan" value="E">
      <label for="idExpert">Expert</label>
    </div>

    <hr>
    <p>Select a maintenance drone:</p>

    <div>
      <input type="radio" id="huey" name="drone" value="huey" checked>
      <label for="huey">Huey</label>
    </div>

    <div>
      <input type="radio" id="dewey" name="drone" value="dewey">
      <label for="dewey">Dewey</label>
    </div>

    <div>
      <input type="radio" id="louie" name="drone" value="louie">
      <label for="louie">Louie</label>
    </div>
  </form>

</body>

</html>
